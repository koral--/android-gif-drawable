buildscript {
    ext {
        versions = [
                compileSdk         : 29,
                targetSdk          : 29,
                minSdk             : 17,
                androidxAppcompat  : '1.0.2',
                androidxAnnotations: '1.0.0',
                androidxTest       : '1.2.0',
                coroutines         : '1.2.2',
                leakCanary         : '2.0-beta-2',
                kotlin             : '1.3.41',
                intellijAnnotations: '13.0',
                material           : '1.0.0',
                androidXextJunit   : '1.1.0',
                jacocoAndroid      : '0.1.4',
                androidGradlePlugin: '3.4.2',
                junit              : '4.12',
                mockito            : '3.0.0',
                robolectric        : '4.3',
                assertj3           : '3.13.2',
                assertj1           : '1.7.1',
                concurrentunit     : '0.4.4',
                openglApi          : 'gl1.1-android-2.1_r1',
                mockwebserver      : '3.14.2',
                relinker           : '1.3.1'
        ]
    }
    repositories {
        google()
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$versions.androidGradlePlugin"
        classpath "com.dicedmelon.gradle:jacoco-android:$versions.jacocoAndroid"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin"
    }
}

subprojects {
    tasks.withType(JavaCompile) {
        options.compilerArgs << '-Xlint'
    }
    repositories {
        google()
        mavenCentral()
        jcenter()
    }
}